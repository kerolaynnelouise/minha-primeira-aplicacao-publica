<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Minha primeira aplicação publica</h1>
    <span>Video incorporado do Youtube</span>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QDOL_XKjTzg?si=TqBlM2FtvOp847WX"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br>
        <span>Video direto no projeto</span>
        <br>
        <video width="300" height="300" controls>
            <source type="video/mp4" src="video-download.mp4">
        </video>
</body>

</html>
